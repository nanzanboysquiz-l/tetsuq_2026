<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Score Main N2 v6</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    /* ====== ヘッダー ====== */
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f57c00;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 20px;
      border-bottom: 2px solid #ccc;
    }

    .train-type {
      background: #666;
      padding: 4px 10px;
      border-radius: 6px;
    }

    .car-number {
      background: #f57c00;
      padding: 4px 10px;
      border-radius: 6px;
    }

    #problemCountDisplay {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    /* ====== プレイヤー一覧 ====== */
    #players {
      position: relative;
      background: #fff;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .player-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
      padding: 10px 0;
      background: transparent;
    }

    /* ====== 順位バッジ ====== */
    .rank-badge {
      font-size: 14px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      margin-bottom: 4px;
    }
    .rank-badge.gold { background: #FFD700; color: #000; }
    .rank-badge.silver { background: #C0C0C0; color: #000; }
    .rank-badge.red { background: #CC0000; color: #fff; }
    .rank-badge.blue { background: #0066CC; color: #fff; }
    .rank-badge.green { background: #009900; color: #fff; }

    .prefecture {
      font-size: 14px;
      margin-bottom: 4px;
      color: #333;
    }

    /* ====== 名前（縦書き） ====== */
    .player-name {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 32px;
      font-weight: bold;
      height: 160px;
      transform-origin: center center;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ====== スコア帯（左端三角 + 右向き半直線） ====== */
    .score-wrap {
      position: relative;
      width: 100%;
      height: 38px;
      margin-top: 12px;
      margin-bottom: 4px;
      overflow: visible;
    }

    /* 帯本体（右向き半直線） */
    .score-wrap::after {
      content: "";
      position: absolute;
      left: 36px;
      top: 0;
      width: calc(100% - 36px);
      height: 100%;
      background: #f57c00;
      z-index: 1;
    }

    /* 左向き橙三角（高さ＝帯の高さ、横幅＝18px） */
    .score-wrap::before {
      content: "";
      position: absolute;
      left: 18px;
      top: 0;
      width: 0;
      height: 0;
      border-top: 19px solid transparent;
      border-bottom: 19px solid transparent;
      border-right: 18px solid #f57c00;
      z-index: 1;
    }

    /* ====== 白箱（帯の中央） ====== */
    .score-box {
      position: absolute;
      top: 4px;
      left: 46px;
      width: 40px;
      height: 30px;
      background: #fff;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 2;
    }

    /* ====== 状態表示 ====== */
    .status {
      position: relative;
      z-index: 3;
      font-size: 12px;
      color: #333;
      margin-top: 6px;
      text-align: center;
    }

    /* ====== 設定リンク・リセット ====== */
    #controls {
      text-align: center;
      margin: 4px 0;
      font-size: 12px;
    }
    .small-link {
      margin-right: 10px;
      font-size: 12px;
    }
    .small-btn {
      font-size: 12px;
      padding: 2px 6px;
    }

    /* ====== フッター ====== */
    #footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      color: #fff;
      font-size: 14px;
      padding: 6px 10px;
      white-space: nowrap;
      overflow-x: auto;
    }
  </style>
</head>

<body>

<div id="header">
  <div class="train-type">普通</div>
  <div id="problemCountDisplay">問題数: 0</div>
  <div class="car-number">4号車</div>
</div>

<div id="players"></div>

<div id="controls">
  <a href="settings.html" class="small-link">設定へ</a>
  <button onclick="resetAll()" class="small-btn">リセット</button>
</div>

<div id="footer"></div>

<script>
/* ====== データ読み込み ====== */
let players      = JSON.parse(localStorage.getItem("players")      || "[]");
let scoreItems   = JSON.parse(localStorage.getItem("scoreItems")   || "[]");
let logs         = JSON.parse(localStorage.getItem("logs")         || "[]");
let problemCount = Number(localStorage.getItem("problemCount")     || 0);
let maxProblems  = Number(localStorage.getItem("maxProblems")      || 0);
let finished     = false;
let history      = [];

let winScore  = Number(localStorage.getItem("winScore")  || 0);
let winCount  = Number(localStorage.getItem("winCount")  || 0);
let loseWrong = Number(localStorage.getItem("loseWrong") || 0);

let winners = JSON.parse(localStorage.getItem("winners") || "[]");
let winSettingMode = false;

function getPreset() {
  return localStorage.getItem("currentRule") || "";
}

function ordinal(n) {
  const s = ["th", "st", "nd", "rd"];
  const v = n % 100;
  return n + (s[(v - 20) % 10] || s[v] || s[0]);
}

function rankColor(rank) {
  if (rank === 1) return "gold";
  if (rank === 2) return "silver";
  if (rank === 3 || rank === 4) return "red";
  if (rank >= 5 && rank <= 10) return "blue";
  return "green";
}

function adjustNameSize(nameDiv) {
  const maxHeight = 160;
  nameDiv.style.transform = "scaleY(1)";
  const actual = nameDiv.scrollHeight;

  if (actual > maxHeight) {
    const scale = (maxHeight / actual) * 0.85;
    nameDiv.style.transform = `scaleY(${scale})`;
  }
}

function calcTotal(player) {
  let total = 0;
  scoreItems.forEach(item => {
    const v = player.scores[item.name];
    const safe = Number.isFinite(v) ? v : 0;
    total += safe * item.weight;
  });
  return total;
}

function render() {
  const container = document.getElementById("players");
  container.innerHTML = "";

  players.forEach((p, idx) => {
    const div = document.createElement("div");
    div.className = "player-card";

    const rankDiv = document.createElement("div");
    rankDiv.className = `rank-badge ${rankColor(p.rank)}`;
    rankDiv.textContent = p.rank ? ordinal(p.rank) : "";
    div.appendChild(rankDiv);

    const prefDiv = document.createElement("div");
    prefDiv.className = "prefecture";
    prefDiv.textContent = p.prefecture || "";
    div.appendChild(prefDiv);

    const nameDiv = document.createElement("div");
    nameDiv.className = "player-name";
    nameDiv.textContent = p.name;
    div.appendChild(nameDiv);
    requestAnimationFrame(() => adjustNameSize(nameDiv));

    /* v6: score-wrap（帯 + 三角 + 白箱） */
    const scoreWrap = document.createElement("div");
    scoreWrap.className = "score-wrap";

    const scoreBox = document.createElement("div");
    scoreBox.className = "score-box";
    scoreBox.textContent = calcTotal(p);

    scoreWrap.appendChild(scoreBox);
    div.appendChild(scoreWrap);

    const statusDiv = document.createElement("div");
    statusDiv.className = "status";

    if (winners.includes(idx)) {
      statusDiv.textContent = `${winners.indexOf(idx) + 1}位`;
    } else if (p.status === "out") {
      statusDiv.textContent = "脱落";
    } else if (getPreset() === "freeze" && p.freezeStop > 0) {
      statusDiv.textContent = `Stop ${p.freezeStop}`;
    }

    const wrong = Number.isFinite(p.scores["誤答"]) ? p.scores["誤答"] : 0;
    if (wrong > 0) statusDiv.textContent += ` / 誤答${wrong}`;

    div.appendChild(statusDiv);
    container.appendChild(div);
  });

  document.getElementById("problemCountDisplay").textContent =
    `問題数: ${problemCount}`;
}
  /* ====== フッター更新 ====== */
function updateFooter() {
  const rule = getPreset() || "---";
  const text =
    `ルール: ${rule} ｜ 限定: ${maxProblems || "---"}問 ｜ ` +
    `勝ち抜け点: ${winScore} ｜ 勝ち抜け人数: ${winCount} ｜ 脱落誤答数: ${loseWrong}`;

  document.getElementById("footer").textContent = text;
}

/* ====== Freeze 減衰 ====== */
function applyFreezeDecay() {
  if (getPreset() !== "freeze") return;
  players.forEach(p => {
    if (p.freezeStop > 0) p.freezeStop--;
  });
}

/* ====== 勝ち抜け判定 ====== */
function checkWinner(playerIndex) {
  const p = players[playerIndex];
  const total = calcTotal(p);

  if (total >= winScore && !winners.includes(playerIndex)) {
    winners.push(playerIndex);
    localStorage.setItem("winners", JSON.stringify(winners));

    const now = new Date().toLocaleTimeString();
    logs.push(`${now} ${p.name} が勝ち抜け（${winners.length}位）`);
    localStorage.setItem("logs", JSON.stringify(logs));
  }

  if (winners.length >= winCount) {
    finished = true;
  }
}

/* ====== 脱落判定 ====== */
function checkLose(playerIndex) {
  const p = players[playerIndex];
  const wrong = p.scores["誤答"] || 0;

  if (wrong >= loseWrong && p.status !== "out") {
    p.status = "out";

    const now = new Date().toLocaleTimeString();
    logs.push(`${now} ${p.name} が脱落`);
    localStorage.setItem("logs", JSON.stringify(logs));
  }
}

/* ====== 勝ち抜け設定モード判定 ====== */
function checkWinSettingMode() {
  if (winners.length >= winCount) return;

  const alive = players.filter((p, i) =>
    p.status !== "out" && !winners.includes(i)
  ).length;

  if (maxProblems && problemCount >= maxProblems && winners.length < winCount)
    winSettingMode = true;

  if (alive === winCount - winners.length)
    winSettingMode = true;
}

/* ====== スコア処理 ====== */
function changeScore(playerIndex, itemName, delta) {
  if (finished || winSettingMode) return;

  const p = players[playerIndex];
  const preset = getPreset();

  if (preset === "freeze" && p.freezeStop > 0) return;

  const prevData = {
    type: "score",
    playerIndex,
    prevScores: JSON.parse(JSON.stringify(p.scores || {})),
    prevStatus: p.status,
    prevFreeze: p.freezeStop,
    prevWinners: [...winners],
    problemDelta: -1
  };
  history.push(prevData);

  if (typeof p.scores[itemName] !== "number") p.scores[itemName] = 0;
  p.scores[itemName] += delta;

  if (preset === "updown" && itemName === "誤答") {
    if (p.scores["誤答"] === 1) p.scores["正解"] = 0;
    if (p.scores["誤答"] === 2) p.status = "out";
  }

  if (preset === "freeze" && itemName === "誤答") {
    p.freezeStop = (p.scores["誤答"] || 0) + 1;
  }

  checkLose(playerIndex);
  checkWinner(playerIndex);

  problemCount++;
  applyFreezeDecay();
  render();
  updateFooter();
  checkWinSettingMode();

  const now = new Date().toLocaleTimeString();
  const seikai = p.scores["正解"] || 0;
  const gotou  = p.scores["誤答"] || 0;

  logs.push(`${now} ${p.name} ${itemName} +${delta} (${seikai}-${gotou})`);
  localStorage.setItem("logs", JSON.stringify(logs));

  localStorage.setItem("players", JSON.stringify(players));
  localStorage.setItem("problemCount", problemCount);
  localStorage.setItem("winners", JSON.stringify(winners));
}

/* ====== スルー ====== */
function noAnswer() {
  if (finished || winSettingMode) return;

  const prevData = {
    type: "noAnswer",
    prevFreezeAll: players.map(p => p.freezeStop),
    problemDelta: -1
  };
  history.push(prevData);

  problemCount++;
  applyFreezeDecay();
  render();
  updateFooter();
  checkWinSettingMode();

  const now = new Date().toLocaleTimeString();
  logs.push(`${now} スルー`);
  localStorage.setItem("logs", JSON.stringify(logs));

  localStorage.setItem("problemCount", problemCount);
}

/* ====== Undo ====== */
function undo() {
  if (finished || winSettingMode) return;

  const last = history.pop();
  if (!last) return;

  if (last.type === "score") {
    const p = players[last.playerIndex];
    p.scores = last.prevScores;
    p.status = last.prevStatus;
    p.freezeStop = last.prevFreeze;
    winners = last.prevWinners;
    problemCount += last.problemDelta;
  } else if (last.type === "noAnswer") {
    problemCount += last.problemDelta;
    players.forEach((p, i) => {
      p.freezeStop = last.prevFreezeAll[i];
    });
  }

  finished = false;

  render();
  updateFooter();
  checkWinSettingMode();

  const now = new Date().toLocaleTimeString();
  logs.push(`${now} Undo`);
  localStorage.setItem("logs", JSON.stringify(logs));

  localStorage.setItem("players", JSON.stringify(players));
  localStorage.setItem("problemCount", problemCount);
  localStorage.setItem("winners", JSON.stringify(winners));
}

/* ====== キーボード操作 ====== */
document.addEventListener("keydown", (e) => {
  const code = e.code;
  const isNumpad = code.startsWith("Numpad");

  if (winSettingMode) {
    if (!isNumpad) return;
    e.preventDefault();

    let index = null;
    if (code === "Numpad0") index = 9;
    else {
      const num = Number(code.replace("Numpad", ""));
      if (num >= 1 && num <= 9) index = num - 1;
    }

    if (index === null || index >= players.length) return;
    if (winners.includes(index)) return;

    winners.push(index);
    localStorage.setItem("winners", JSON.stringify(winners));

    if (winners.length >= winCount) {
      winSettingMode = false;
      finished = true;
    }

    render();
    updateFooter();
    checkWinSettingMode();
    return;
  }

  if (finished) return;

  if (isNumpad) {
    e.preventDefault();

    let index = null;
    if (code === "Numpad0") index = 9;
    else {
      const num = Number(code.replace("Numpad", ""));
      if (num >= 1 && num <= 9) index = num - 1;
    }

    if (index !== null && index < players.length) {
      const p = players[index];
      if (p.status !== "out" && !winners.includes(index) && p.freezeStop === 0) {
        if (e.ctrlKey) changeScore(index, "誤答", +1);
        else changeScore(index, "正解", +1);
      }
    }
    return;
  }

  if (code === "Insert") {
    e.preventDefault();
    noAnswer();
    return;
  }

  if (code === "Delete") {
    e.preventDefault();
    undo();
    return;
  }
});

/* ====== リセット ====== */
function resetAll() {
  const ok = window.confirm("全データをリセットします。よろしいですか？");
  if (!ok) return;

  players.forEach(p => {
    p.scores = {};
    p.status = "alive";
    p.freezeStop = 0;
  });

  history = [];
  logs = [];
  problemCount = 0;
  finished = false;
  winners = [];
  winSettingMode = false;

  localStorage.setItem("players", JSON.stringify(players));
  localStorage.setItem("problemCount", problemCount);
  localStorage.setItem("logs", JSON.stringify(logs));
  localStorage.setItem("winners", JSON.stringify(winners));

  render();
  updateFooter();
  checkWinSettingMode();

  window.dispatchEvent(new Event("storage"));
}

/* ====== localStorage 監視 ====== */
window.addEventListener("storage", () => {
  players      = JSON.parse(localStorage.getItem("players")      || "[]");
  scoreItems   = JSON.parse(localStorage.getItem("scoreItems")   || "[]");
  logs         = JSON.parse(localStorage.getItem("logs")         || "[]");
  problemCount = Number(localStorage.getItem("problemCount")     || 0);
  maxProblems  = Number(localStorage.getItem("maxProblems")      || 0);
  winScore     = Number(localStorage.getItem("winScore")         || 0);
  winCount     = Number(localStorage.getItem("winCount")         || 0);
  loseWrong    = Number(localStorage.getItem("loseWrong")        || 0);
  winners      = JSON.parse(localStorage.getItem("winners")      || "[]");

  finished = false;

  render();
  updateFooter();
  checkWinSettingMode();
});

/* ====== 初期描画 ====== */
render();
updateFooter();
checkWinSettingMode();
</script>

</body>
</html>
