<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>方向幕 統合版スクロール（周回対応）</title>
  <style>
    .container {
      width: 1134px;
      height: 529px;
      overflow: hidden;
      border: 2px solid #333;
      position: relative;
    }
    .track {
      display: flex;
      flex-direction: column;
      transform: translateY(0);
    }
    .track img {
      width: 1134px;
      height: 529px;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons button {
      margin: 5px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h2>方向幕 統合版スクロール（周回対応）</h2>
  <div class="container">
    <div class="track" id="track">
      <!-- 画像を2セット並べてループ対応 -->
      <img src="assets/images/to/TO1.png">
      <img src="assets/images/to/TO2.png">
      <img src="assets/images/to/TO3.png">
      <img src="assets/images/to/TO4.png">
      <img src="assets/images/to/TO5.png">
      <img src="assets/images/to/TO6.png">
      <img src="assets/images/to/TO7.png">
      <img src="assets/images/to/TO8.png">
      <img src="assets/images/to/TO9.png">
      <img src="assets/images/to/TO10.png">
      <!-- ループ用にもう一度 -->
      <img src="assets/images/to/TO1.png">
      <img src="assets/images/to/TO2.png">
      <img src="assets/images/to/TO3.png">
      <img src="assets/images/to/TO4.png">
      <img src="assets/images/to/TO5.png">
      <img src="assets/images/to/TO6.png">
      <img src="assets/images/to/TO7.png">
      <img src="assets/images/to/TO8.png">
      <img src="assets/images/to/TO9.png">
      <img src="assets/images/to/TO10.png">
    </div>
  </div>

  <div>
    <label>停止番号リスト (最大4): <input type="text" id="stopList" value="10,9,8,7"></label>
    <button onclick="generateButtons()">▶ ボタン生成</button>
  </div>

  <div class="buttons" id="buttons"></div>

  <script>
    const track = document.getElementById("track");
    const imageHeight = 529;
    const totalImages = 10;
    const loopHeight = imageHeight * totalImages; // 1セット分の高さ
    let scrollTimer = null;
    let currentIndex = 1; // 現在位置（1始まり）

    // 指定番号までスクロール（周回対応）
    function scrollTo(stopIndex) {
      if (scrollTimer) clearInterval(scrollTimer);

      // 前進距離を計算（周回対応）
      let distance;
      if (stopIndex >= currentIndex) {
        distance = stopIndex - currentIndex;
      } else {
        // 戻り番号 → 周回して目的地へ
        distance = (totalImages - currentIndex) + stopIndex;
      }

      let steps = distance * imageHeight;
      let moved = 0;

      scrollTimer = setInterval(() => {
        const currentTransform = getComputedStyle(track).transform;
        let currentY = 0;
        if (currentTransform !== "none") {
          const matrix = new WebKitCSSMatrix(currentTransform);
          currentY = matrix.m42;
        }

        const step = -10; // スクロール速度(px)
        moved += Math.abs(step);

        let nextY = currentY + step;

        // ループ処理：1セット分スクロールしたらリセット
        if (Math.abs(nextY) >= loopHeight) {
          nextY = 0;
          moved = 0;
        }

        track.style.transform = `translateY(${nextY}px)`;

        if (moved >= steps) {
          clearInterval(scrollTimer);
          scrollTimer = null;
          currentIndex = stopIndex; // 現在位置更新
        }
      }, 16); // 約60fps
    }

    // 順序ラベル生成
    function ordinal(n) {
      const suffixes = ["th","st","nd","rd"];
      const v = n % 100;
      return n + (suffixes[(v-20)%10] || suffixes[v] || suffixes[0]);
    }

    // ボタン生成
    function generateButtons() {
      const input = document.getElementById("stopList").value;
      const numbers = input.split(",").map(n => parseInt(n.trim(), 10)).filter(n => !isNaN(n));
      const buttonsDiv = document.getElementById("buttons");
      buttonsDiv.innerHTML = "";

      numbers.slice(0,4).forEach((num, idx) => {
        const btn = document.createElement("button");
        btn.textContent = `${ordinal(idx+1)} → Stop at ${num}`;
        btn.onclick = () => scrollTo(num);
        buttonsDiv.appendChild(btn);
      });
    }
  </script>
</body>
</html>
