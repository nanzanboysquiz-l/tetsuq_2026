<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ターンオーバー</title>
  <style>
    @font-face {
      font-family: 'JF Dot Ayu Gothic 20';
      src: url('assets/fonts/JF-Dot-Ayu20.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: url("assets/images/to/TO背景.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
    }

    .main-wrapper {
      display: flex;
      gap: 20px;
      flex-wrap: wrap; /* 画面が狭い場合は縦並び */
      justify-content: center;
    }

    /* 幕表示枠 */
    .container {
      width: 100%;
      max-width: 1134px;
      aspect-ratio: 1134 / 529; /* アスペクト比維持 */
      overflow: hidden;
      border: 2px solid #333;
      background: rgba(255,255,255,0.85);
      position: relative;
    }
    .track {
      display: flex;
      flex-direction: column;
      transform: translateY(0);
    }
    .track img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: calc(100% * 10 / 529); /* 高さに対して相対的に余白を維持 */
    }

    /* コントロールボタン */
    .controls {
      margin-top: 10px;
      text-align: center;
    }
    .controls button, .controls input {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
    }
    .controls button {
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #005a9e;
    }
    .controls input {
      width: 120px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* 数字表示器 */
    .number-display {
      width: 250px;
      height: 250px;
      background: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .number-display span {
      font-family: 'JF Dot Ayu Gothic 20', monospace;
      font-size: 200px;
      color: orange;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <!-- 幕回し機構 -->
    <div>
      <div class="container">
        <div class="track" id="track">
          <!-- 特殊画像 -->
          <img src="assets/images/to/TOOiS.png">
          <img src="assets/images/to/TOOiS.png">
          <img src="assets/images/to/TOWhite.png">
          <!-- 通常幕 -->
          <img src="assets/images/to/TO1.png">
          <img src="assets/images/to/TO2.png">
          <img src="assets/images/to/TO3.png">
          <!-- 最後尾にホワイト -->
          <img src="assets/images/to/TOWhite.png">
        </div>
      </div>

      <div class="controls">
        <label>停止番号リスト (最大4): 
          <input type="text" id="stopList" value="3,2,1">
        </label>
        <button onclick="generateButtons()">▶ ボタン生成</button>
        <br>
        <input type="number" id="manualInput" min="1" max="3" placeholder="番号入力">
        <button onclick="manualScroll()">移動</button>
      </div>

      <div class="controls" id="buttons"></div>
    </div>

    <!-- 数字表示器（クリックで+1、5の次は0） -->
    <div class="number-display" onclick="increment()">
      <span id="numberValue">0</span>
    </div>
  </div>

  <script>
    const track = document.getElementById("track");
    let scrollTimer = null;
    let currentIndex = 1;
    let offsetY = 0;

    // 幕回しスクロール
    function scrollTo(m) {
      if (scrollTimer) clearInterval(scrollTimer);
      const img = track.querySelector("img");
      const imageHeight = img ? img.clientHeight + (img.clientHeight * 10 / 529) : 539;
      const targetIndex = m + 3;
      if (targetIndex > currentIndex) {
        const distance = targetIndex - currentIndex;
        runScroll(distance, -1, targetIndex, imageHeight);
      } else if (targetIndex < currentIndex) {
        runScroll(1, -1, currentIndex + 1, imageHeight, () => {
          const backDistance = (currentIndex) - targetIndex;
          runScroll(backDistance, +1, targetIndex, imageHeight);
        });
      }
    }

    function runScroll(distance, direction, newIndex, imageHeight, callback) {
      let steps = distance * imageHeight;
      let moved = 0;
      scrollTimer = setInterval(() => {
        moved += Math.abs(direction * 10);
        offsetY += direction * 10;
        track.style.transform = `translateY(${offsetY}px)`;
        if (moved >= steps) {
          clearInterval(scrollTimer);
          scrollTimer = null;
          currentIndex = newIndex;
          if (callback) callback();
        }
      }, 16);
    }

    function manualScroll() {
      const m = parseInt(document.getElementById("manualInput").value, 10);
      if (!isNaN(m) && m >= 1 && m <= 3) {
        scrollTo(m);
      } else {
        alert("1〜3の番号を入力してください");
      }
    }

    // 生成順序ラベル
    function ordinalByIndex(i) {
      const suffixes = ["th","st","nd","rd"];
      const v = i % 100;
      return i + (suffixes[(v-20)%10] || suffixes[v] || suffixes[0]);
    }

    function generateButtons() {
      const input = document.getElementById("stopList").value;
      const numbers = input.split(",").map(n => parseInt(n.trim(), 10)).filter(n => !isNaN(n));
      const buttonsDiv = document.getElementById("buttons");
      buttonsDiv.innerHTML = "";
      numbers.slice(0,4).forEach((m, idx) => {
        const btn = document.createElement("button");
        btn.textContent = ordinalByIndex(idx+1); // 生成順に1st,2nd,3rd...
        btn.onclick = () => {
          scrollTo(m);
          numberValue = idx+1; // ボタン順に数字表示を変更
          drawNumber();
        };
        buttonsDiv.appendChild(btn);
      });
    }
    generateButtons();

    // 数字表示器
    let numberValue = 0;
    const numberSpan = document.getElementById("numberValue");

    function drawNumber() {
      numberSpan.textContent = numberValue;
    }
    function increment() {
      numberValue++;
      if (numberValue > 5) numberValue = 0;
      drawNumber();
    }
    drawNumber();
  </script>
</body>
</html>
