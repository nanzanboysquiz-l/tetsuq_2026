<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>幕回し表示器</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: url("assets/images/to/TO背景.png") no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      width: 1134px;
      height: 529px;
      overflow: hidden;
      border: 2px solid #333;
      position: relative;
      margin: 40px auto;
      background: rgba(255,255,255,0.85); /* 背景透過で見やすく */
    }
    .track {
      display: flex;
      flex-direction: column;
      transform: translateY(0);
    }
    .track img {
      width: 1134px;
      height: 529px;
      margin-bottom: 10px; /* 画像間に空白 */
    }
    .buttons {
      margin-top: 20px;
      text-align: center;
    }
    .buttons button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .buttons button:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="track" id="track">
      <!-- 特殊画像 -->
      <img src="assets/images/to/TOOiS.png">
      <img src="assets/images/to/TOOiS.png">
      <img src="assets/images/to/TOWhite.png">
      <!-- 通常幕 -->
      <img src="assets/images/to/TO1.png">
      <img src="assets/images/to/TO2.png">
      <img src="assets/images/to/TO3.png">
      <!-- 最後尾にホワイト -->
      <img src="assets/images/to/TOWhite.png">
    </div>
  </div>

  <div class="buttons" id="buttons"></div>

  <script>
    const track = document.getElementById("track");
    const imageHeight = 529 + 10;
    let scrollTimer = null;
    let currentIndex = 1; // 初期位置は配列先頭
    let offsetY = 0;

    // 指定番号 m → 内部位置 index = m+3
    function scrollTo(m) {
      if (scrollTimer) clearInterval(scrollTimer);

      const targetIndex = m + 3; // TOm の内部位置

      if (targetIndex > currentIndex) {
        // 老番 → 前方向
        const distance = targetIndex - currentIndex;
        runScroll(distance, -1, targetIndex);
      } else if (targetIndex < currentIndex) {
        // 若番 → 現在位置 k+1 まで進む → 逆方向
        runScroll(1, -1, currentIndex + 1, () => {
          const backDistance = (currentIndex) - targetIndex;
          runScroll(backDistance, +1, targetIndex);
        });
      }
    }

    // スクロール処理
    function runScroll(distance, direction, newIndex, callback) {
      let steps = distance * imageHeight;
      let moved = 0;

      scrollTimer = setInterval(() => {
        moved += Math.abs(direction * 10);
        offsetY += direction * 10;

        track.style.transform = `translateY(${offsetY}px)`;

        if (moved >= steps) {
          clearInterval(scrollTimer);
          scrollTimer = null;
          currentIndex = newIndex;
          if (callback) callback();
        }
      }, 16);
    }

    // ボタン生成（例: TO1〜TO3）
    function generateButtons() {
      const buttonsDiv = document.getElementById("buttons");
      buttonsDiv.innerHTML = "";
      [1,2,3].forEach((m, idx) => {
        const btn = document.createElement("button");
        btn.textContent = `TO${m}へ`;
        btn.onclick = () => scrollTo(m);
        buttonsDiv.appendChild(btn);
      });
    }

    // 初期化
    generateButtons();
  </script>
</body>
</html>
