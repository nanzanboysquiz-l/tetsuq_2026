<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ターンオーバー</title>
  <style>
    @font-face {
      font-family: 'JF Dot Ayu Gothic 20';
      src: url('assets/fonts/JF-Dot-Ayu20.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: url("assets/images/to/TO背景.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
    }

    .main-wrapper {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1134px;
      aspect-ratio: 1134 / 529;
      overflow: hidden;
      border: 2px solid #333;
      background: rgba(255,255,255,0.85);
      position: relative;
    }

    .track {
      display: flex;
      flex-direction: column;
      gap: var(--gap, 0px); /* 余白はJSで高さ比に応じて更新 */
      transform: translateY(0);
      will-change: transform;
    }
    .track img {
      width: 100%;
      height: auto;
      display: block;
    }

    .controls {
      margin-top: 10px;
      text-align: center;
    }
    .controls button, .controls input {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
    }
    .controls button {
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #005a9e;
    }
    .controls input {
      width: 140px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .number-display {
      width: 250px;
      height: 250px;
      background: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .number-display span {
      font-family: 'JF Dot Ayu Gothic 20', monospace;
      font-size: 200px;
      color: orange;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <!-- 幕回し機構 -->
    <div>
      <div class="container">
        <div class="track" id="track"></div>
      </div>

      <div class="controls">
        <label>停止番号リスト (最大22):
          <input type="text" id="stopList" value="3,2,1">
        </label>
        <button onclick="generateButtons()">▶ ボタン生成</button>
        <br>
        <input type="number" id="manualInput" min="1" max="22" placeholder="番号入力 (1〜22)">
        <button onclick="manualScroll()">移動</button>
      </div>

      <div class="controls" id="buttons"></div>
    </div>

    <!-- 数字表示器（クリック計数機能は削除済み） -->
    <div class="number-display">
      <span id="numberValue">0</span>
    </div>
  </div>

  <script>
    const track = document.getElementById("track");
    const MARGIN_RATIO = 10 / 529;
    let scrollTimer = null;
    let currentIndex = 1;
    let offsetY = 0;

    // 画像を追加：特殊3枚 + TO1〜TO22 + 末尾ホワイト
    function buildImages() {
      const specials = ["TOOiS.png", "TOOiS.png", "TOWhite.png"];
      specials.forEach(n => appendImg(`assets/images/to/${n}`));
      for (let i = 1; i <= 22; i++) appendImg(`assets/images/to/TO${i}.png`);
      appendImg("assets/images/to/TOWhite.png");
    }
    function appendImg(src) {
      const img = document.createElement("img");
      img.src = src;
      track.appendChild(img);
    }

    // gap を高さ比で更新
    function updateGap() {
      const firstImg = track.querySelector("img");
      if (!firstImg) return;
      const h = firstImg.clientHeight;
      const gapPx = h * MARGIN_RATIO;
      track.style.setProperty("--gap", `${gapPx}px`);
    }

    // スクロール距離を隣接画像の座標差で計算
    function getStepHeight() {
      const imgs = track.querySelectorAll("img");
      if (imgs.length < 2) return 539;
      const r0 = imgs[0].getBoundingClientRect();
      const r1 = imgs[1].getBoundingClientRect();
      return Math.abs(r1.top - r0.top);
    }

    function scrollTo(m) {
      if (scrollTimer) clearInterval(scrollTimer);
      updateGap();
      const step = getStepHeight();
      const targetIndex = m + 3;
      if (targetIndex > currentIndex) {
        const distance = targetIndex - currentIndex;
        runScroll(distance, -1, targetIndex, step);
      } else if (targetIndex < currentIndex) {
        runScroll(1, -1, currentIndex + 1, step, () => {
          const backDistance = currentIndex - targetIndex;
          runScroll(backDistance, +1, targetIndex, step);
        });
      }
    }

    function runScroll(distance, direction, newIndex, stepHeight, callback) {
      let targetPixels = distance * stepHeight;
      let moved = 0;
      scrollTimer = setInterval(() => {
        const delta = direction * 10;
        moved += Math.abs(delta);
        offsetY += delta;
        track.style.transform = `translateY(${offsetY}px)`;
        if (moved >= targetPixels) {
          clearInterval(scrollTimer);
          scrollTimer = null;
          currentIndex = newIndex;
          if (callback) callback();
        }
      }, 16);
    }

    function manualScroll() {
      const m = parseInt(document.getElementById("manualInput").value, 10);
      if (!isNaN(m) && m >= 1 && m <= 22) {
        scrollTo(m);
      } else {
        alert("1〜22の番号を入力してください");
      }
    }

    function ordinalByIndex(i) {
      const suffixes = ["th","st","nd","rd"];
      const v = i % 100;
      return i + (suffixes[(v-20)%10] || suffixes[v] || suffixes[0]);
    }

    function generateButtons() {
      const input = document.getElementById("stopList").value;
      const numbers = input.split(",").map(n => parseInt(n.trim(), 10)).filter(n => !isNaN(n));
      const buttonsDiv = document.getElementById("buttons");
      buttonsDiv.innerHTML = "";
      numbers.slice(0,22).forEach((m, idx) => {
        const btn = document.createElement("button");
        btn.textContent = ordinalByIndex(idx+1);
        btn.onclick = () => {
          scrollTo(m);
          numberValue = idx+1; // ボタン順に数字表示を変更
          drawNumber();
        };
        buttonsDiv.appendChild(btn);
      });
    }

    let numberValue = 0;
    const numberSpan = document.getElementById("numberValue");
    function drawNumber() { numberSpan.textContent = numberValue; }

    function init() {
      buildImages();
      drawNumber();
      generateButtons();
      requestAnimationFrame(updateGap);
    }
    window.addEventListener("load", init);
    window.addEventListener("resize", updateGap);
  </script>
</body>
</html>
