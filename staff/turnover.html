<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>方向幕サンプル</title>
  <style>
    #rollsign {
      width: 600px;
      height: auto;
      border: 2px solid #333;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h2>方向幕サンプル</h2>
  <img id="rollsign" src="assets/images/to/TO1.png" alt="方向幕">

  <div>
    <button onclick="prevImage()">◀ 前へ</button>
    <button onclick="nextImage()">次へ ▶</button>
  </div>

  <script>
    // 画像枚数（例: 10枚なら 10）
    const totalImages = 10;

    // 連番で配列を作成
    const images = [];
    for (let i = 1; i <= totalImages; i++) {
      images.push(`assets/images/to/TO${i}.png`);
    }

    let currentIndex = 0;
    const rollsign = document.getElementById("rollsign");

    function showImage(index) {
      rollsign.src = images[index];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }
  </script>
</body>
</html>
