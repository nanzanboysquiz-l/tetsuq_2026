<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>方向幕 スクロール統合版</title>
  <style>
    .container {
      width: 1134px;
      height: 529px;
      overflow: hidden;
      border: 2px solid #333;
      position: relative;
    }
    .track {
      display: flex;
      flex-direction: column;
      transform: translateY(0);
    }
    .track img {
      width: 1134px;
      height: 529px;
      margin-bottom: 10px; /* 画像間に10px空白 */
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons button {
      margin: 5px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h2>方向幕 スクロール統合版</h2>
  <div class="container">
    <div class="track" id="track">
      <!-- 特殊画像（番号対象外） -->
      <img src="assets/images/to/TOOiS.png">
      <img src="assets/images/to/TOOiS.png">
      <img src="assets/images/to/TOWhite.png">
      <!-- 通常幕（番号対象） -->
      <img src="assets/images/to/TO1.png" data-index="4">
      <img src="assets/images/to/TO2.png" data-index="5">
      <img src="assets/images/to/TO3.png" data-index="6">
      <!-- 最後尾にホワイト -->
      <img src="assets/images/to/TOWhite.png" data-index="7">
    </div>
  </div>

  <div>
    <label>停止番号リスト (最大4): <input type="text" id="stopList" value="6,5,4"></label>
    <button onclick="generateButtons()">▶ ボタン生成</button>
  </div>

  <div class="buttons" id="buttons"></div>

  <script>
    const track = document.getElementById("track");
    const imageHeight = 529 + 10; // 画像高さ＋空白分
    const totalImages = 7; // 配列全体（特殊含む）
    let scrollTimer = null;
    let currentIndex = 4; // 初期位置を TO1.png (配列4番目) とする
    let offsetY = 0;

    // 指定番号までスクロール
    function scrollTo(n) {
      if (scrollTimer) clearInterval(scrollTimer);

      // TO(n-3) に対応させる → 配列上の位置番号
      const targetIndex = n; 
      let distance;
      let direction;

      if (targetIndex > currentIndex) {
        // 老番 → 前方向
        distance = targetIndex - currentIndex;
        direction = -1;
        runScroll(distance, direction, targetIndex);
      } else if (targetIndex < currentIndex) {
        // 若番 → 現在位置 k+1 まで進んでから逆方向
        distance = (totalImages - currentIndex); 
        direction = -1;
        runScroll(distance, direction, currentIndex + 1, () => {
          const backDistance = currentIndex - targetIndex;
          runScroll(backDistance, +1, targetIndex);
        });
      }
    }

    // スクロール処理
    function runScroll(distance, direction, newIndex, callback) {
      let steps = distance * imageHeight;
      let moved = 0;

      scrollTimer = setInterval(() => {
        moved += Math.abs(direction * 10);
        offsetY += direction * 10;

        track.style.transform = `translateY(${offsetY}px)`;

        if (moved >= steps) {
          clearInterval(scrollTimer);
          scrollTimer = null;
          currentIndex = newIndex;
          if (callback) callback();
        }
      }, 16);
    }

    // 順序ラベル生成
    function ordinal(n) {
      const suffixes = ["th","st","nd","rd"];
      const v = n % 100;
      return n + (suffixes[(v-20)%10] || suffixes[v] || suffixes[0]);
    }

    // ボタン生成
    function generateButtons() {
      const input = document.getElementById("stopList").value;
      const numbers = input.split(",").map(n => parseInt(n.trim(), 10)).filter(n => !isNaN(n));
      const buttonsDiv = document.getElementById("buttons");
      buttonsDiv.innerHTML = "";

      numbers.slice(0,4).forEach((num, idx) => {
        const btn = document.createElement("button");
        btn.textContent = `${ordinal(idx+1)} → Stop at TO${num-3}`;
        btn.onclick = () => scrollTo(num);
        buttonsDiv.appendChild(btn);
      });
    }
  </script>
</body>
</html>
