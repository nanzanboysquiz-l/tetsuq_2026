<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>近鉄風LCD再現</title>
<style>
body { background:#000; color:#fff; font-family:"Noto Sans JP",sans-serif; margin:0; }
.topbar { background:#b00030; color:#fff; font-size:2em; padding:8px; text-align:center; }
.dest { font-weight:bold; }
.main { text-align:center; margin-top:20px; }
.next { font-size:3em; margin-bottom:20px; }
.map { font-size:1.2em; color:#ccc; }
.ticker { background:#222; padding:6px; font-size:1em; overflow:hidden; white-space:nowrap; }
</style>
</head>
<body>
  <div class="topbar">
    <span class="dest">大阪難波行き</span>
  </div>

  <div class="main">
    <div class="next" id="next">次は 鶴橋</div>
    <div class="map">
      大阪上本町 ― 鶴橋 ― 今里 ― 布施 ― 河内永和 ― 河内小阪 ― 八戸ノ里
    </div>
  </div>

  <div class="ticker">ご乗車ありがとうございます / Thank you for riding</div>

<script>
const stations = [
  "大阪上本町","鶴橋","今里","布施","河内永和","河内小阪","八戸ノ里"
];
let cursor = 1; // 現在位置（次は stations[1]）

const jpText = () => `次は ${stations[cursor]}`;
const enText = () => `Next station: ${stations[cursor]}`;
const nextEl = document.getElementById("next");

function cycle() {
  nextEl.textContent = jpText();
  setTimeout(()=>{ nextEl.textContent = enText(); }, 15000);
}
cycle();
setInterval(cycle, 20000); // 15s JP + 5s EN

// 仮想進行（駅を固定配列で順番に進める）
setInterval(()=>{
  cursor = (cursor+1) % stations.length;
}, 20000);
</script>
</body>
</html>
