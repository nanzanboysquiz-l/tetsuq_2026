<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Score Proto v10</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #players { display: flex; flex-direction: column; gap: 10px; }
    .player {
      border: 1px solid #ccc; padding: 10px; border-radius: 6px;
      background: #fafafa;
    }
    .player.out {
      opacity: 0.4;
      background: #eee;
    }
    .score-item { display: flex; align-items: center; gap: 6px; margin-top: 4px; }
    .layout-row #players { flex-direction: row; flex-wrap: wrap; }

    #log {
      margin-top: 20px;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 6px;
      border-radius: 6px;
      background: #fdfdfd;
    }
    .log-item {
      padding: 4px 6px;
      margin-bottom: 4px;
      background: #f3f3f3;
      border-left: 4px solid #888;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h2>Score Proto v10</h2>

<h3 id="problemCountDisplay">問題数: 0</h3>

<!-- ルールプリセット -->
<div>
  <select id="presetSelect">
    <option value="">ルールプリセットを選択</option>
    <option value="nmarubatsu">n○m×</option>
    <option value="updown">Up-Down</option>
    <option value="freeze">Freeze</option>
  </select>
  <button onclick="applyPreset()">適用</button>
</div>

<!-- プレイヤー追加 -->
<div>
  <input id="playerName" placeholder="プレイヤー名">
  <button onclick="addPlayer()">追加</button>
</div>

<!-- 項目追加 -->
<div>
  <input id="itemName" placeholder="得点項目名">
  <input id="itemWeight" type="number" step="0.1" value="1" style="width:80px">
  <button onclick="addScoreItem()">項目追加</button>
</div>

<!-- レイアウト -->
<div>
  <button onclick="setLayout('column')">縦レイアウト</button>
  <button onclick="setLayout('row')">横レイアウト</button>
</div>

<!-- 問題数操作 -->
<div>
  <button onclick="noAnswer()">スルー（無回答）</button>
  <button onclick="undo()">Undo</button>
</div>

<hr>

<div id="players"></div>

<h3>Log</h3>
<div id="log"></div>

<script>
  let players = [];
  let scoreItems = [];
  let history = [];
  let logs = [];
  let problemCount = 0;

  const presets = {
    nmarubatsu: {
      items: [
        { name: "正解", weight: 1, label: "○" },
        { name: "誤答", weight: 1, label: "×" },
        { name: "アドバンテージ", weight: 1, label: null }
      ]
    },
    updown: {
      items: [
        { name: "正解", weight: 1, label: "○" },
        { name: "誤答", weight: 1, label: "×" }
      ]
    },
    freeze: {
      items: [
        { name: "正解", weight: 1, label: "○" },
        { name: "誤答", weight: 1, label: "×" }
      ]
    }
  };

  function getPreset() {
    return document.getElementById("presetSelect").value;
  }

  function applyPreset() {
    const key = getPreset();
    if (!key) return;

    scoreItems = JSON.parse(JSON.stringify(presets[key].items));
    render();
  }

  function render() {
    const container = document.getElementById("players");
    container.innerHTML = "";

    players.forEach((p, idx) => {
      const div = document.createElement("div");
      div.className = "player";
      if (p.status === "out") div.classList.add("out");

      let stopText = "";
      if (getPreset() === "freeze" && p.freezeStop > 0) {
        stopText = `（Stop ${p.freezeStop}）`;
      }

      const title = document.createElement("div");
      title.textContent = `${p.name}${stopText}（合計: ${calcTotal(p)}）`;
      div.appendChild(title);

      scoreItems.forEach(item => {
        if (!(item.name in p.scores)) p.scores[item.name] = 0;

        const row = document.createElement("div");
        row.className = "score-item";

        const label = document.createElement("span");
        label.textContent = `${item.name}: ${p.scores[item.name]}`;
        row.appendChild(label);

        const plus = document.createElement("button");
        plus.textContent = item.label || "+1";

        /* Freeze Stop 中はボタン非表示 */
        if (p.freezeStop > 0) plus.style.display = "none";

        plus.disabled = p.status === "out";
        plus.onclick = () => changeScore(idx, item.name, +1);
        row.appendChild(plus);

        div.appendChild(row);
      });

      container.appendChild(div);
    });

    document.getElementById("problemCountDisplay").textContent =
      `問題数: ${problemCount}`;

    renderLog();
  }

  function addPlayer() {
    const name = document.getElementById("playerName").value;
    if (!name) return;
    players.push({ name, scores: {}, status: "alive", freezeStop: 0 });
    document.getElementById("playerName").value = "";
    render();
  }

  function addScoreItem() {
    const name = document.getElementById("itemName").value;
    const weight = parseFloat(document.getElementById("itemWeight").value);

    if (!name || scoreItems.some(i => i.name === name)) return;

    scoreItems.push({ name, weight, label: "+1" });
    document.getElementById("itemName").value = "";
    render();
  }

  function changeScore(playerIndex, itemName, delta) {
    const p = players[playerIndex];
    const preset = getPreset();

    history.push({
      type: "score",
      playerIndex,
      itemName,
      delta: -delta,
      problemDelta: -1,
      prevStatus: p.status,
      prevScores: JSON.parse(JSON.stringify(p.scores)),
      prevFreeze: p.freezeStop
    });

    logs.push(`${new Date().toLocaleTimeString()} ${p.name} ${itemName} +1`);

    p.scores[itemName] += delta;

    /* --- Up-Down 特殊処理 --- */
    if (preset === "updown" && itemName === "誤答") {
      if (p.scores["誤答"] === 1) {
        p.scores["正解"] = 0;
      }
      if (p.scores["誤答"] === 2) {
        p.status = "out";
      }
    }

    /* --- Freeze 特殊処理 --- */
    if (preset === "freeze" && itemName === "誤答") {
      p.freezeStop = p.scores["誤答"];
    }

    problemCount++;

    /* Freeze Stop の減少処理 */
    applyFreezeDecay();

    render();
  }

  function noAnswer() {
    history.push({
      type: "noAnswer",
      problemDelta: -1,
      prevFreeze: players.map(p => p.freezeStop)
    });

    logs.push(`${new Date().toLocaleTimeString()} スルー（無回答）`);

    problemCount++;

    applyFreezeDecay();
    render();
  }

  function applyFreezeDecay() {
    if (getPreset() !== "freeze") return;

    players.forEach(p => {
      if (p.freezeStop > 0) p.freezeStop--;
    });
  }

  function undo() {
    const last = history.pop();
    if (!last) return;

    if (last.type === "score") {
      const p = players[last.playerIndex];
      p.scores = last.prevScores;
      p.status = last.prevStatus;
      p.freezeStop = last.prevFreeze;

      logs.push(`${new Date().toLocaleTimeString()} Undo: ${p.name} ${last.itemName}`);
    }

    if (last.type === "noAnswer") {
      logs.push(`${new Date().toLocaleTimeString()} Undo: スルー取消`);

      /* Freeze Stop を復元 */
      players.forEach((p, i) => {
        p.freezeStop = last.prevFreeze[i];
      });
    }

    if (last.problemDelta) {
      problemCount += last.problemDelta;
    }

    render();
  }

  function calcTotal(player) {
    let total = 0;
    scoreItems.forEach(item => {
      const v = player.scores[item.name] || 0;
      total += v * item.weight;
    });
    return total;
  }

  function renderLog() {
    const logDiv = document.getElementById("log");
    logDiv.innerHTML = "";

    logs.slice(-200).forEach(line => {
      const div = document.createElement("div");
      div.className = "log-item";
      div.textContent = line;
      logDiv.appendChild(div);
    });
  }

  function setLayout(type) {
    if (type === "row") {
      document.body.classList.add("layout-row");
    } else {
      document.body.classList.remove("layout-row");
    }
  }
</script>

</body>
</html>
